<!DOCTYPE html>
<html>
<head>
  <title>Add $UBI to MetaMask</title>
  <link rel="icon" type="image/png" href="https://ubi.kalland.com/logo.png"/>
  <meta property="og:title" content="Add $UBI Token to MetaMask">
  <meta property="og:description" content="❤️💧🧬">
  <meta property="og:image" content="https://ubi.kalland.com/social.png">
  <meta property="og:url" content="https://ubi.kalland.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@JustinKalland">
  <meta name="twitter:site" content="@proofofhumanity">
</head>
<body>
<script>
const tokenAddress = '0xDd1Ad9A21Ce722C151A836373baBe42c868cE9a4'
const tokenSymbol = 'UBI'
const tokenDecimals = 18
const tokenImage = 'https://ubi.kalland.com/logo.png'

async function addTokenToMetaMask() {
  try {
    // wasAdded is a boolean. Like any RPC method, an error may be thrown.
    const wasAdded = await ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: tokenAddress,
          symbol: tokenSymbol,
          decimals: tokenDecimals,
          image: tokenImage,
        },
      },
    })

    if (wasAdded) {
    	document.getElementById('btn').style.display = 'none'
    	document.getElementById('success').style.display = 'inline-block'
    }
  } catch (error) {
  	alert('Hmmm an error occurred, sorry....')
    console.log(error)
  }
}
</script>

<div style="text-align: center">
  <img style="width: 150px; margin: 30px" src="https://ubi.kalland.com/logo.png" alt="$UBI" /><br/>
  <button id="btn" type="button" onclick="addTokenToMetaMask()" style="padding:10px">Add $UBI to MetaMask</button>
  <img id="success" src="https://ubi.kalland.com/success.gif" style="display: none" />  
</div>

</div>
</body>
</html>
